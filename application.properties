spring.datasource.url = jdbc:oracle:thin:@//localhost:1522/XE
spring.datasource.username = system
spring.datasource.password = system

## Hibernate Properties
# The Oracle 10g dialect makes Hibernate generate better SQL for the chosen database
#Hibernate ddl auto (Crate, Read, Update and Delete) CRUD Operations
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle10gDialect